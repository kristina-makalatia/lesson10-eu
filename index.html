<body>

    <section>
        <div class="container">
            <form action="">
                <div class="form-block">
                    <label for="fname">First Name</label>
                    <input class="input-block" type="text" id="fname" name="firstname" placeholder="Enter Your Name..." required>
                </div>

                <div class="form-block">
                    <label for="pass">Password</label>
                    <input class="input-block" type="password" id="pass" name="mypass" placeholder="Enter Your Password..." required>
                </div>

                <div class="form-block">
                    <label for="review">Review</label>
                    <textarea class="textarea-block" id="review" placeholder="Enter Your Message..."></textarea>
                </div>
                <div class="radio">
                    <div>
                        <input type="radio" id="age1" name="userage">
                        <label for="age1"> 18 - 35</label>
                    </div>
                   <div>
                        <input type="radio" id="age2" name="userage">
                        <label for="age2"> 35 - 55</label>
                   </div>                  
                </div>

                <div class="checkbox">
                    <div>
                        <input type="checkbox" id="hobbydance" name="dance">
                        <label for="hobbydance"> Dance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hobbymusic" name="music">
                        <label for="hobbymusic"> Music</label>
                    </div>                  
                </div>
                <button class="btn-block" type="submit">Send</button>
            </form>
        </div>
